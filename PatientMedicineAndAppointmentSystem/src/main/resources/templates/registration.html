<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="text-center">Patient Registration</h4>
                </div>
                <div class="card-body">
                    <div th:if="${param.success}">
                        <div class="alert alert-info">
                            You have successfully registered to our website.
                        </div>
                    </div>
                    <form th:action="@{/registration}" method="post" th:object="${user}">
                        
                        <div class="form-group">
                            <label for="patientname">Patient Name</label>
                            <input type="text" class="form-control" id="patientname" th:field="*{patientname}" required autocomplete="off">
                        </div>

                        <div class="form-group">
                            <label for="contactinfo">Contact Details</label>
                            <input type="text" class="form-control" id="contactinfo" th:field="*{contactinfo}" required autocomplete="off">
                        </div>
                        
                        <div class="form-group">
                            <label for="email">email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required autocomplete="off">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" required autocomplete="off">
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </form>
                    <div class="text-center mt-3">
                        <span>Already registered? <a th:href="@{/login}">Login here</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
