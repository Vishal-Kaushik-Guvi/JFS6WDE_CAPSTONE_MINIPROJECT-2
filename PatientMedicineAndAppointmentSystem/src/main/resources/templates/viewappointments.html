<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Appointments</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Appointments</h1>
    <a href="/appointments/add" class="btn btn-primary mb-3">Add Appointment</a>
    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Patient Name</th>
                <th>Doctor Name</th>
                <th>Date</th>
                <th>Time</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="appointment : ${appointments}">
                <td th:text="${appointment.id}"></td>
                <td th:text="${appointment.patientName}"></td>
                <td th:text="${appointment.doctorName}"></td>
                <td th:text="${appointment.date}"></td>
                <td th:text="${appointment.time}"></td>
                <td>
                    <a th:href="@{/appointments/delete/{id}(id=${appointment.id})}" class="btn btn-danger btn-sm" 
                       th:onclick="return confirm('Are you sure you want to delete this appointment?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
