<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Appointment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Add Appointment</h1>
    <form th:action="@{/appointments/add}" method="post">
        <div class="form-group">
            <label for="patientName">Patient Name:</label>
            <input type="text" id="patientName" name="patientName" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="doctorName">Doctor Name:</label>
            <input type="text" id="doctorName" name="doctorName" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Add Appointment</button>
    </form>
</div>
</body>
</html>
